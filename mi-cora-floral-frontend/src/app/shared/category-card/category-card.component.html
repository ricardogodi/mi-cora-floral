<mat-card class="category-card">
  <img mat-card-image [src]="fullImageUrl" alt="{{ name }}" />
  <mat-card-title>{{ name }}</mat-card-title>
  <mat-card-content>
    <p>{{ description }}</p>
  </mat-card-content>
</mat-card>
